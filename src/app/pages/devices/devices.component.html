<nb-card>
  <nb-card-header>
    Devices
  </nb-card-header>

  <a class="item" (click)="addDeviceModal.showModal()">
      <button mat-raised-button color="primary">Add Device</button>
  </a>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<!-- the modal will emit an event and call the grid component to add the requested cell to the board -->
<app-add-devices #addDeviceModal (onHidden)="onModalHidden($event)">
</app-add-devices>
