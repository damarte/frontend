<div class="ui long modal center aligned" #messagemodal_tag>
    <div class="header">
        <h2>{{modalheader}}</h2>
    </div>

    <div class="ui raised very padded text container segment">
        <mat-form-field>
            <mat-select placeholder="Choose a sensor">
              <mat-option *ngFor="let sensor of sensors" [value]="sensor.name">
                {{ sensor.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>

    <app-data-list

            [objectList]="gadgetObjectList"
            [objectTitleList]="gadgetObjectTitleList"
            [placeHolderText]="placeHolderText"
            [layoutColumnOneWidth]="layoutColumnOneWidth"
            [layoutColumnTwoWidth]="layoutColumnTwoWidth"
            [listHeader]="listHeader"
            [facetTags]="facetTags">

            <ng-template  let-item="$implicit">

                <div [@showHideAnimation] class="ui segment" style="background-color:white;">
                    <div class="ui large middle aligned divided list">
                        <div class="item">
                            <div class="right floated content">                              
                                <a *ngIf="item.actions.length == 1"
                                   mat-raised-button
                                   routerLink="."
                                   (click)="actionHandler(item, item.actions[0].name)" color="primary">
                                    {{item.actions[0].name}}
                                </a>
                            </div>
                            <img class="ui image" src="{{item.icon}}">
                            <div class="content">
                                <div class="header">{{item.name}}</div>
                                {{item.description}}
                            </div>
                        </div>
                    </div>
                    <div class="ui bottom attached">
                        <button *ngFor="let tag of item.tags" class="ui basic gray compact button">{{tag.name}}
                        </button>
                    </div>
                </div>

            </ng-template>

        </app-data-list>

    <div class="actions">
        <div class="ui approve button">
            <button mat-raised-button color="accent">Close</button>
        </div>
    </div>
</div>
