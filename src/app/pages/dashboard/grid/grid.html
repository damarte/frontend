<div class="ui centered stackable grid" style="margin-left: 5px; margin-right: 5px">
    <div *ngFor="let row of model.rows; let r = index" class="row" [ngClass]="{'short-row': row.columns.length > 3, 'tall-row': row.columns.length <= 3 }">

        <div *ngFor="let col of row.columns; let c = index" class="{{col.styleClass}} column" dnd-droppable
             [dropZones]="['c' + c]" (onDropSuccess)="updateGadgetPositionInBoard($event, c, r, 'column')">

            <div *ngIf="!col.gadgets || col.gadgets.length== 0" class="ui center aligned massive info message"
                 style="text-align:center" [ngClass]="{'short-row': row.columns.length > 3, 'tall-row': row.columns.length <= 3 }">

                <span style="font-size: .75em">Add Widget!</span>

            </div>


            <app-grid-cell *ngFor="let cellGadget of col.gadgets" [widgetInstanceId]="cellGadget.instanceId"
                       [widgetConfig]="cellGadget.config" [widgetInstance]="cellGadget" [widgetType]="cellGadget.componentType"></app-grid-cell>

        </div>

    </div>

</div>
