<nb-auth-block class="block-login">
    <div class="logo-auth"></div>
    <h2 class="title">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">

        <!-- NAME -->
        <div class="form-group">
            <label for="input-name" class="sr-only">Name</label>
            <input formControlName="name" name="name" id="input-name" type="text" class="form-control" placeholder="Name">
        </div>

        <!-- SURNAME -->
        <div class="form-group">
            <label for="input-surname" class="sr-only">Surname</label>
            <input formControlName="surname" name="surname" id="input-surname" type="text" class="form-control" placeholder="Surname">
        </div>

        <!-- USERNAME -->
        <div class="form-group">
            <label for="input-username" class="sr-only">Username</label>
            <input formControlName="username" name="username" id="input-username" type="text" class="form-control" placeholder="Username">
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label for="input-email" class="sr-only">Email address</label>
            <input formControlName="email" name="email" id="input-email" type="text" class="form-control" placeholder="Email address">
            <!-- Email error block -->
            <div *ngIf="email.invalid && email.touched" class="col-sm-3 text-danger">
                <div *ngIf="email.errors?.required">
                    Email field can't be blank
                </div>
                <div *ngIf="email.errors?.pattern">
                    The email id doesn't seem right
                </div>
            </div>
        </div>

        <!-- GENDER -->
        <div class="form-group">
            <label for="select" class="sr-only">Gender</label>
            <select id="select" class="form-control" formControlName="gender" placeholder="Select a gender">
                <option value="" class="select-first"> Please select a gender </option>
                <option *ngFor="let g of genderList" [value]="g"> {{g}}</option>
            </select>
        </div>


        <!--- Password Block -->
       
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" formControlName="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" name="confirmPwd" id="confirmPassword" class="form-control" placeholder="Password">
                <!-- Password error block -->
                <!--<div *ngIf="(password.invalid && password.touched)" class="text-danger">
                    Password needs to be more than 8 characters
                </div>-->
            </div>
      

        <!-- TERMS -->
        <div class="form-group accept-group col-sm-12">
            <nb-checkbox name="terms" class="auth-agree" formControlName="terms">
                Agree to                
                <a routerLink="../terms-and-conditions" target="_blank">
                    <strong>Terms & Conditions</strong>
                </a>
                <!--- Terms error block -->
                <div *ngIf="(terms.invalid && terms.touched)" class="text-danger">
                    Please accept the Terms and conditions first.
                </div>
            </nb-checkbox>
        </div>
      
        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-block btn-hero-success btn-login">
            Register
        </button>
    </form>

    <div class="links">
        <small class="form-text">
            Already have an account?
            <a routerLink="../login">
                <strong>Sign in</strong>
            </a>
        </small>
    </div>
    
</nb-auth-block>
